<ion-view view-title="请登录">
  <ion-content>
    <form name="loginForm">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">用户名</span>
          <input type="text" placeholder="请输入用户名" name="username" ng-model="user.username" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">密码</span>
          <input type="password" placeholder="请输入密码" name="password" ng-model="user.password" required>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="login(user)">
          登录
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
